<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="extra.css" rel="stylesheet" type="text/css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>Calculate me!</h1>
    <div class="calculator">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <a href="javascript:void(0)" class="button bn4">C</a>
        <a href="javascript:void(0)" class="button bn3">%</a>
        <a href="javascript:void(0)" class="button bn5">/</a>
      </div>
      <div class="row">
        <a href="javascript:void(0)" class="button bn5">7</a>
        <a href="javascript:void(0)" class="button bn5">8</a>
        <a href="javascript:void(0)" class="button bn5">9</a>
        <a href="javascript:void(0)" class="button bn5">*</a>
      </div>
      <div class="row">
        <a href="javascript:void(0)" class="button bn5">4</a>
        <a href="javascript:void(0)" class="button bn5">5</a>
        <a href="javascript:void(0)" class="button bn5">6</a>
        <a href="javascript:void(0)" class="button bn2">-</a>
      </div>
      <div class="row">
        <a href="javascript:void(0)" class="button bn5">1</a>
        <a href="javascript:void(0)" class="button bn5">2</a>
        <a href="javascript:void(0)" class="button bn5">3</a>
        <a href="javascript:void(0)" class="button bn5">+</a>
      </div>
      <div class="row">
        <a href="javascript:void(0)" class="button bn5">0</a>
        <a href="javascript:void(0)" class="button bn2">.</a>
        <a href="javascript:void(0)" class="button bn4">=</a>
      </div>
    </div>
  </body>
</html>
